<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Prison Management</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #10141e;
        color: #ffffff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        text-align: center;
        background: #1e2a38;
        padding: 20px;
        border-radius: 8px;
        width: 400px;
      }
      .input-group,
      .cell-group {
        margin: 15px 0;
      }
      input {
        width: calc(100% - 20px);
        padding: 8px;
        border: none;
        border-radius: 4px;
        margin-bottom: 10px;
      }
      button {
        padding: 10px;
        width: 100%;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }
      button.access-btn {
        background: #5cdb95;
        color: #10141e;
      }
      .cell-group {
        display: none;
      }
      .cell-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }
      .cell {
        padding: 15px;
        background-color: #f95d66;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .cell span {
        margin-bottom: 10px;
      }
      .cell button {
        background: transparent;
        color: white;
        border: 2px solid white;
        cursor: pointer;
        transition: background-color 0.5s ease;
      }
      .cell button.opened {
        background-color: #5cdb95;
        border-color: #5cdb95;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="access-form" class="input-group">
        <h2>Enter Access Code</h2>
        <input type="text" id="access-user" placeholder="Guard Name" />
        <input type="password" id="access-code" placeholder="Access Code" />
        <button class="access-btn" onclick="checkCredentials()">Submit</button>
      </div>
      <div id="cell-list" class="cell-group">
        <h2>Cell Management</h2>
        <div class="cell-grid">
          <div class="cell">
            <span>Aurion Flux</span>
            <button onclick="openCell(this)">Open</button>
          </div>
          <div class="cell">
            <span>Zyra Talon</span>
            <button onclick="openCell(this)">Open</button>
          </div>
          <div class="cell">
            <span>Kryon Vale</span>
            <button onclick="openCell(this)">Open</button>
          </div>
          <div class="cell">
            <span>Vex Drakon</span>
            <button onclick="openCell(this)">Open</button>
          </div>
          <div class="cell">
            <span>Nyx Solaris</span>
            <button onclick="openCell(this)">Open</button>
          </div>
          <div class="cell">
            <span>Lazari Void</span>
            <button onclick="openCell(this)">Open</button>
          </div>
          <div class="cell">
            <span>Empty</span>
            <button onclick="openCell(this)">Open</button>
          </div>
          <div class="cell">
            <span>Kael Xypher</span>
            <button onclick="openCell(this)">Open</button>
          </div>
          <div class="cell">
            <span>Cypher Lux</span>
            <button onclick="openCell(this)">Open</button>
          </div>
          <div class="cell">
            <span>Empty</span>
            <button onclick="openCell(this)">Open</button>
          </div>
          <div class="cell">
            <span>Dax Zenith</span>
            <button onclick="openCell(this)">Open</button>
          </div>
          <div class="cell">
            <span>Lyra Quasar</span>
            <button onclick="openCell(this)">Open</button>
          </div>
        </div>
      </div>
    </div>
    <script>

    </script>
  </body>
</html>
